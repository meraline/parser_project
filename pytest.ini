[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing
    --cov-fail-under=85

markers =
    unit: Unit tests (быстрые, изолированные)
    integration: Integration tests (взаимодействие компонентов)
    e2e: End-to-end tests (полные сценарии)
    slow: Медленные тесты
    db: Тесты с базой данных
    network: Тесты с сетевыми запросами
    smoke: Smoke tests (базовая проверка работоспособности)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
